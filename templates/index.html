<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home Rail Quote Generator</title>
    <style>
      body {
        font-family: Arial;
        background: #f0f0f0;
        padding: 20px;
      }
      .form-wrapper {
        max-width: 1000px;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        margin: auto;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #003366;
        margin-bottom: 30px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      .col {
        flex: 1 1 40%;
        margin: 10px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #003366;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background: #0055a5;
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <h2>Home Rail Quote Form</h2>
      <form method="POST" action="/submit" enctype="multipart/form-data">
        <div class="row">
          <div class="col">
            <label>Name:</label><input name="ClientName" required />
          </div>
          <div class="col"><label>Phone:</label><input name="Phone" /></div>
          <div class="col">
            <label>Area:</label>
            <select name="Area">
              <option value="Cochrane">Cochrane</option>
              <option value="Calgary">Calgary</option>
              <option value="Airdrie">Airdrie</option>
              <option value="Okotoks">Okotoks</option>
            </select>
          </div>
          <div class="col">
            <label>Date:</label><input type="date" name="QuoteDate" />
          </div>
        </div>

        <div class="row">
          <div class="col"><label>Address:</label><input name="Address" /></div>
          <div class="col"><label>Email:</label><input name="Email" /></div>
          <div class="col">
            <label>Quoted By:</label>
            <select name="QuotedBy">
              <option>Kevin</option>
              <option>Sean</option>
              <option>Nicole</option>
              <option>Maria</option>
              <option>Natasha</option>
              <option>Gaga</option>
              <option>Rich</option>
              <option>Lauren</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Rail Color:</label>
            <select name="RailColor">
              <option>Black</option>
              <option>White</option>
              <option>Linen</option>
              <option>Sable</option>
              <option>Bronze</option>
              <option>Silver</option>
              <option>Brown</option>
              <option>Unknown</option>
            </select>
          </div>
          <div class="col">
            <label>Vinyl Color (Deck):</label>
            <select name="VinylColor">
              <option>Granite</option>
              <option>Natural</option>
              <option>Sage</option>
              <option>Platinum</option>
              <option>Carbon</option>
              <option>Ivory</option>
              <option>Pebble Grey</option>
              <option>Pebble Beige</option>
              <option>Cypress</option>
              <option>Mahogany</option>
              <option>Birch Plank</option>
              <option>Fir Plank</option>
              <option>Unknown</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Install Type:</label>
            <select name="InstallType">
              <option>Installed</option>
              <option>Supply Only</option>
            </select>
          </div>
          <div class="col">
            <label>Lead Time:</label>
            <select name="LeadTime">
              <option>PU same Day</option>
              <option>2-3 days</option>
              <option>1 week</option>
              <option>2 weeks</option>
              <option>3 Weeks</option>
              <option>4 Weeks</option>
              <option>5 Weeks</option>
            </select>
          </div>
          <div class="col">
            <label>Payment:</label>
            <select name="PaymentType">
              <option>Visa</option>
              <option>MC</option>
              <option>Amex</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col" style="flex: 1 1 100%">
            <label>Install Notes:</label>
            <textarea name="InstallNotes" rows="2">
Ground floor 2 panel = ALL PINHEAD GLASS, Height is 9' 4", Sides only, Front Open</textarea
            >
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Product:</label>
            <select name="Product">
              <option>Clear Windwall 90" 2 panel</option>
              <option>clear windwall 72"</option>
              <option>Stair Glass</option>
              <option>Solar Grey Glass</option>
              <option>Solar Grey Stairs</option>
              <option>68 mm Vinyl</option>
              <option>Topless Glass 42" High</option>
              <option>Urban 42" High</option>
              <option>Glass Gate</option>
              <option>Side Mount Glass 42 clear</option>
              <option>Side mount Picket 42</option>
              <option>Wide Picket 42" High</option>
              <option>Cross Hatch 42" High</option>
            </select>
          </div>
          <div class="col">
            <label>Footage (ft):</label
            ><input name="Footage" type="number" step="0.01" required />
          </div>
          <div class="col">
            <label>Price per FT ($):</label
            ><input name="PricePerFt" type="number" step="0.01" required />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Upload Optional Image:</label
            ><input type="file" name="fileUpload" />
          </div>
        </div>

        <button type="submit">Generate Quote PDF</button>
      </form>
    </div>
  </body>
</html>
